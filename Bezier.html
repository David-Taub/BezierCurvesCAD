<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Bezier</title>
		<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
		<script src="./bezier.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="bezierCanvas" width="443" height="443" style="border:1px solid #000000;"></canvas>
		<canvas id="bernsteinCanvas" width="443" height="443" style="border:1px solid #000000;"></canvas>

			<br/>
		<div>
			<input id="slider" type="range" min="0" max="100" value="100" style="width: 500px;" />
		</div>
		<h2>
			<br/>
			Click 					- Move points
			<br/>
			CTRL + click 		- Create new point
			<br/>
			DELETE 					- Delete last point
			<br/>
			C 							- De Casteljau skeleton visualization
			<br/>
		</h2>
		<button>
			<h2>
				Show Polynomials
			</h2>
			<script>
			$("#bernsteinCanvas").hide();
				$("button").click(function(){
				    $("#bernsteinCanvas").toggle(1000);
				});
			</script>
		</button>
	</body>
</html>
