
<!-- saved from url=(0050)http://www.ibiblio.org/e-notes/Splines/bezier.html -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Bezier Surface (planar2)</title>
		<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
		<script src="math.js" type="text/javascript"></script>
		<script src="conrec.js" type="text/javascript"></script>
		<script src="./bezierSurface3.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Bézier Surface (planar2)</h1>

		<table>
			<tr>
				<td>
					<h2 id="fileName"></h2>
					<canvas id="physicalCanvas" width = 500 height = 500 style="border:1px solid #000000;"></canvas>
					<canvas id="parameterCanvas" width = 500 height = 500 style="border:1px solid #000000;"></canvas>
				</td>
				<td>
					<h2>Matrix</h2>
					<h2 id="matrix"></h2>
					<h2>Delta Vector</h2>
					<h2 id="deltaVector" style="display: inline;clear:none;"></h2>
					<h2>Result (zeros = smooth)</h2>
					<h2 id="resultVector" style="display: inline;clear:none;"></h2>
		
				<td/>
			<tr/>
			<tr>
				<td>
				<select id = "surfacesList" size = "5" required="True" style="width: 500px;"/>
				<td/>
			<tr/>
			<tr>
				<td>
					<h2> Grid Lines:</h2>
					<form id = "gridForm">
						<input type="radio" id="radio10" name="grid" value="10">10<br>
						<input type="radio" id="radio4" name="grid" value="4">4<br>
						<input type="radio" id="radio2" name="grid" value="2">2<br>
						<input type="radio" id="radio1" name="grid" value="1">1<br>
						<input type="radio" id="radio0" name="grid" value="0">0
					</form>
				<td/>
			<tr/>
		</table>
		<div>

		</div>


		<button id="uploadButton">
			<h2>
				Upload Surface...
			</h2>
		</button>
		<input type="file" id="fileInput" accept=".json">
		</input>
		<style type="text/css">
		#fileInput{
		    display:none
		}
		</style>
		<script type="text/javascript">
			$(function()
			{
				$("#uploadButton").on('click', function(e)
				{
					e.preventDefault();
					$("#fileInput").trigger('click');
				});
			});
		</script>


		<button id="downloadButton">
			<h2>
				Download surface...
			</h2>
		</button>
		<h2>
			<br/>
			Click 					- Move points
			<br/>
			J 							- Toggle show Jacobian determinant values
			<br/>
			C 							- Toggle show De-Casteljau skeleton
			<br/>
			CTRL + Z 				- Undo
			<br/>
			CTRL + Y 				- Redo
			<br/>

		</h2>
		<br/>
		<a href="http://en.wikipedia.org/wiki/B%C3%A9zier_surface">
			<h2>
				Bézier surface - Wikipedia
			</h2>
		</a>
	</body>
</html>
