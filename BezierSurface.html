<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>Bezier</title>
		<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
		<script src="./bezierSurface.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="physicalCanvas" style="border:1px solid #000000;"></canvas>
		<canvas id="parameterCanvas" style="border:1px solid #000000;"></canvas>
		<div>
			<select id = "surfacesList" size = "5" required="True" style="width: 500px;"/>

		</div>
		<br/><br/>

		<br/><br/>

		<input type="file" id="fileInput" accept=".json">
		</input>
		<br/>
		<button id="downloadButton">
			<h2>
				Download curve...
			</h2>
		</button>
				<h2>
				<br/>
				Click 					- Move points
				<br/>
				CTRL + click 		- Add horizontal points to surface
				<br/>
				CTRL + Shift + click 		- Add vertical points to surface
				<br/>
				DELETE 					- Delete horizontal points from surface
				<br/>
				CTRL + DELETE 	- Delete vertical points from surface
				<br/>
				N 							- Go to next surface
				<br/>
				CTRL + Z 				- Undo
				<br/>
				CTRL + Y 				- Redo
				<br/>

			</h2>
	</body>
</html>
